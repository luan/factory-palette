[mod-name]
factory-palette=Factory Palette

[mod-description]
factory-palette=なんでもショートカット。Factorioのあらゆる情報を素早く検索できます。アイテム、レシピ、エンティティ、キー操作、コマンドなど、なんでも。Factorio用のコマンドパレットだと思ってください。

[controls]
fpal-search=Factory PaletteのGUIを開く
fpal-nav-up=上に移動
fpal-nav-down=下に移動
fpal-quick-trash-all=全てのアイテムを破棄
fpal-confirm=選択を確定
fpal-shift-confirm=選択を確定 (Shfit)
fpal-control-confirm=選択を確定 (Control)
fpal-control-shift-confirm=選択を確定 (Control + Shift)
fpal-alt-confirm=選択を確定 (Alt)
fpal-alt-shift-confirm=選択を確定 (Alt + Shift)

[controls-description]
fpal-quick-trash-all=最小要求数を超えるアイテムを破棄する。

[mod-setting-name]
fpal-auto-close-window=ウィンドウを自動的に閉じる
fpal-show-hidden=隠しアイテムを検索に含める
fpal-spawn-items-when-cheating=チートモードでアイテムを生成する

[mod-setting-description]
